<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Color Picker</title>
</head>

<body class="">
    <div class="h-screen flex justify-center items-center">
        <div id="container"
            class="container bg-gradient-to-tl from-zinc-900 to-zinc-700 shadow-2xl rounded-2xl w-72 h-fit px-4 py-4 space-y-4 ">
            <div class="flex space-x-1.5">
                <div class="w-3 h-3 bg-red-400 rounded-full shadow-inner shadow-red-500" onclick="closeFunction()"> </div>
                <div class="w-3 h-3 bg-yellow-400 rounded-full shadow-inner shadow-yellow-500" onclick="hideFunction()"> </div>
                <div class="w-3 h-3 bg-emerald-400 rounded-full shadow-inner shadow-emerald-500"> </div>
            </div>
            <div id="title" class=" text-sm rounded-md flex justify-center py-3 ">
                <div
                    class="w-full title drop-shadow-2xl rounded-[inherit] text-center p-2 border-[1.6px] border-zinc-500 ">
                    Color Picker</div>
            </div>
            <div id="preview" class="preview flex justify-center items-center drop-shadow-xl">
                <div class="w-48 h-48 outline-none outline-0 outline-slate-400 outline-offset-4 rounded-full bg-slate-400"
                    id="color-preview"></div>
            </div>
            <div id="hex" class="hex h-fit flex justify-around pt-4">
                <div class="w-1/3 grid justify-center">
                    <input type="color" name="" id="color-picker"
                        class="rounded-full drop-shadow-2xl cursor-pointer w-8 h-8 border-[1.4px]" value="#94a3b7" />
                    <h6 class="py-2">pick</h6>
                </div>
                <div class="w-2/3">
                    <input type="text" name="" id="hex-code" value="#94a3b7"
                        class=" text-center drop-shadow-2xl w-full h-fit text-sm px-2 py-1.5 text-black rounded-full" readonly />
                    <h6 class="py-2 text-center">hex code</h6>
                </div>
            </div>
            <div id="rgb" class="rgb grid items-center content-center space-y-1.5">
                <div class="flex justify-evenly items-center content-center">
                    <div class="h-6 w-10 rounded-sm bg-slate-100">
                        <input type="text" id="red" class="w-full h-full outline-none rounded-[inherit] text-black text-center text-sm" value="148" readonly/>
                    </div>
                    <div class="h-6 w-10 rounded-sm bg-slate-100">
                        <input type="text" id="green" class="w-full h-full outline-none rounded-[inherit] text-black text-center text-sm" value="163" readonly/>
                    </div>
                    <div class="h-6 w-10 rounded-sm bg-slate-100">
                        <input type="text" id="blue" class="w-full h-full outline-none rounded-[inherit] text-black text-center text-sm" value="184" readonly/>
                    </div>
                </div>
                <div class="flex justify-evenly text-center w-full">
                    <h6 class="w-10 text-center rounded-sm">R</h6>
                    <h6 class="w-10 text-center rounded-sm">G</h6>
                    <h6 class="w-10 text-center rounded-sm">B</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
